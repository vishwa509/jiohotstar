<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JioHotstar Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <header>
        <div class="logo">Jio<span>Hotstar</span></div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Sports</a></li>
                <li><a href="#">Premium</a></li>
            </ul>
        </nav>
        <div class="login">Login</div>
    </header>

    <!-- Banner -->
    <section class="banner">
        <h1>Watch Your Favourite Movies & Shows</h1>
        <p>Stream Unlimited Entertainment Anytime, Anywhere</p>
        <button>Start Watching</button>
    </section>

    <!-- Movie Section -->
    <section class="movie-section">
        <h2>Trending Now</h2>
        <div class="movies">
            <div class="movie-card">
                <img src="Baahubali_The_Beginning_poster.jpg" alt="Bahubali">
                <p>Baahubali</p>
            </div>
            <div class="movie-card">
               <img src="RRR-Movie-Review_1648825470847_1648825479894.jpg" alt="RRR">

                <p>RRR</p>
            </div>
            <div class="movie-card">
                <img src="movie_2935_jawan-photos-images-6157.jpg" alt="Jawan">
                <p>Jawan</p>
            </div>
            <div class="movie-card">
                <img src="4d473d1edded9306190ec66c0c1c4628.jpg" alt="Pathaan">
                <p>Pathaan</p>
            </div>
        </div>
    </section>
     <section class="movie-section" id="sports">
    <h2>Live Sports</h2>
    <div class="movies">
      <div class="movie-card"><img src="/" alt="Cricket"><p>Cricket</p></div>
      <div class="movie-card"><img src="https://static.toiimg.com/thumb/msid-95363353,imgsize-54158,width-400,resizemode-4/95363353.jpg" alt="Kabaddi"><p>Kabaddi</p></div>
      <div class="movie-card"><img src="https://www.livemint.com/lm-img/img/2023/10/14/600x338/Football_1697251948089_1697251955221.jpg" alt="Football"><p>Football</p></div>
    </div>
  </section>

</body>
</html>
